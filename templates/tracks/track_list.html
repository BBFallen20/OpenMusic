{% extends 'template.html' %}
{% block heading %}Tracks{% endblock %}
{% block content %}
    {% for track in track_list %}
        <div class="container-fluid">
            <h2 class="center">{{ track.title }}</h2>
            <p><strong>Description: </strong>{{ track.description }}</p>
            <p><strong>Genre: </strong>{{ track.genre }}</p>
            <p><strong>Author: </strong>{{ track.author }}</p>
            <p><strong>Play: </strong>
            {% if track.audio %}<audio controls preload="auto"><source  src="{{ track.audio.url }}" type="audio/mpeg"></audio></p>{% endif %}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
